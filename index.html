<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Homework7</title>

  <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- <link rel="stylesheet" type="text/css" media="screen" href="http://meyerweb.com/eric/tools/css/reset/"/> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="css.css"/>

  
</head>

<body>
  
  <!-- Employee Tracker -->
  <div class="container">
    
      <!-- Jumbotron from bootstrap, some modification in CSS file -->
      <div class="jumbotron">
        <h1 class="text-center">Midnight Express</h1>
        <h3 class="text-center">Oh Billy!!!</h3>
      </div>
      
    <div class="container">
      <div class="row">
        
        <div class="col-lg-12">
          
          <!-- Current Employees-->
          <div class="card card-primary">
            <div class="card-heading">
              <h3 class="card-title">Current Train Schedule</h3>
            </div>
            <div class="card-body">
              <table class="table table-hover" id="train-table">
                
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
              
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>    

        <!-- Add Employee  -->
    <div class="card card-primary2">
      <div class="card-heading">
        <h3 class="card-title">Add Train</h3>
      </div>
      <div class="card-body">
        
        <!-- Entry Form -->
        <form>
          <div class="form-group row">
            <label for="train-name-input">Train Name</label>
            <input class="form-control" id="train-name-input" type="text">
          </div>
          <div class="form-group row">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
          </div>
          <div class="form-group row">
            <label for="first-train-input">First Train Time (HH:mm military time)</label>
            <input class="form-control" id="first-train-input" type="text">
          </div>
          <div class="form-group row">
            <label for="frequency-input">Frequency (min)</label>
            <input class="form-control" id="frequency-input" type="text">
          </div>
          <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>  
    
</body>


<script type="text/javascript" src="java.js"></script>

</html>
